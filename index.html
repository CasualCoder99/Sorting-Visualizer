<!DOCTYPE html>
<html>
    <head>
        <title>Sorting Visualizer</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        
    </head>

    <body>
        <h1 class="heading">
            Sorting Visualizer
        </h1>
        <span class="sliders">
            <h7 style="color: white;">
                Numbers of bars
            </h7>
           <input id="arr_sz" type="range"  min=30 max=120 step=5 value=60>
            <h7 style="color: white;">
                Speed
            </h7>
           <input id="sort_sp" type="range"  min=10 max=200 step=10 value=50>
        </span> 
        <nav class="navbar navbar-expand-lg navbar-light">
            
                <button type="button" id="array" class="btn btn-outline-success">
                    new array
                </button> 
                
                <div class="navbar-nav">
                    <button id="bubble" class="btn btn-outline-primary" >
                        Bubble Sort
                    </button>
            
                    <button id="select" class="btn btn-outline-primary">
                        Selection Sort
                    </button>
            
                    <button id="insertion" class="btn btn-outline-primary">
                        Insertion Sort
                    </button>
            
                    <button id="merge" class="btn btn-outline-primary">
                        Merge Sort
                    </button>
              </div>
          </nav>
        
          <div id='bars'>
          </div>
        <script src="working.js"></script>
        
    </body>
</html>
